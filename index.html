<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JMG WebAR - Marker Kad Interaktif</title>

  <!-- A-Frame CDN -->
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>

  <!-- MindAR CDN -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>

  <!-- Gesture Detector untuk rotate -->
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
    a-scene { width: 100%; height: 100vh; }
  </style>
</head>
<body>

<a-scene mindar-image="imageTargetSrc: ./assets/card.mind; autoStart: true;" embedded color-space="sRGB" renderer="antialias: true; colorManagement: true;">

  <!-- Anchor model pada marker -->
  <a-entity mindar-image-target="targetIndex: 0" gesture-handler>
    <a-gltf-model 
      src="./assets/IgneusGranite.glb"
      scale="0.5 0.5 0.5"         <!-- Scale sesuai marker kad -->
      rotation="-10 0 0"           <!-- Sedikit condong ke depan -->
      position="0 0 0"             <!-- Kekal di atas marker -->
    ></a-gltf-model>
  </a-entity>

  <!-- Kamera -->
  <a-entity camera></a-entity>

</a-scene>

<!-- Component untuk rotate dengan drag -->
<script>
AFRAME.registerComponent('gesture-handler', {
  init: function () {
    const el = this.el;
    let previousX = null;

    // Event pointerdown untuk mula drag
    el.addEventListener('pointerdown', function(evt) {
      previousX = evt.clientX;
    });

    // Event pointermove untuk putar model
    el.addEventListener('pointermove', function(evt) {
      if (previousX !== null) {
        const dx = evt.clientX - previousX;
        let rotation = el.getAttribute('rotation');
        rotation.y += dx * 0.5; // adjust sensitivity
        el.setAttribute('rotation', rotation);
        previousX = evt.clientX;
      }
    });

    // Event pointerup / pointerleave untuk stop drag
    el.addEventListener('pointerup', function() { previousX = null; });
    el.addEventListener('pointerleave', function() { previousX = null; });
  }
});
</script>

</body>
</html>
