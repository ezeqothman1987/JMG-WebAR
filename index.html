
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MindAR WebAR Project</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.7/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <a-scene mindar-image="imageTargetSrc: assets/card.mind;"
           embedded
           color-space="sRGB"
           renderer="precision: mediump;"
           vr-mode-ui="enabled: false">
           
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-gltf-model src="assets/IgneusGranite.glb" scale="0.3 0.3 0.3" position="0 0 0"></a-gltf-model>
    </a-entity>

  </a-scene>
</body>
</html>
