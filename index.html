<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JMG WebAR - Marker Anchor</title>

  <!-- A-Frame CDN -->
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>

  <!-- MindAR CDN -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
    a-scene { width: 100%; height: 100vh; }
  </style>
</head>
<body>

<a-scene mindar-image="imageTargetSrc: ./assets/card.mind; autoStart: true;" embedded color-space="sRGB" renderer="antialias: true; colorManagement: true;" vr-mode-ui="enabled: false">

  <!-- Anchor model pada marker -->
  <a-entity mindar-image-target="targetIndex: 0">
    <a-gltf-model 
      src="./assets/IgneusGranite.glb"
      scale="0.3 0.3 0.3"       <!-- Saiz lebih besar -->
      rotation="-10 0 0"         <!-- Sedikit condong ke depan untuk nampak natural -->
      position="0 0 0"           <!-- Kekal di tengah marker -->
    ></a-gltf-model>
  </a-entity>

  <!-- Kamera -->
  <a-entity camera></a-entity>

</a-scene>

</body>
</html>
